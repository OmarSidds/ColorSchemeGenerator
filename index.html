<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ColorSchemeGenerator</title>
</head>
<body>

    <div id="container">

        <div id="head">
            <input type="color" id="colorInput">
            <select id="selectBox">
                <option value="Monochrome" class="option">Monochrome</option>
                <option value="Monochrome-dark" class="option">Monochrome-dark</option>
                <option value="Monochrome-light" class="option">Monochrome-light</option>
                <option value="Analogic" class="option">Analogic</option>
                <option value="Complement" class="option">Complement</option>
                <option value="Analogic-complement" class="option">Analogic-complement</option>
                <option value="Triad" class="option">Triad</option>
            </select>
            <button id="getColorBtn">Get color scheme</button>
        </div>



    </div>
    
</body>
</html>
